<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
<style>
body {
    font-family: 'Times New Roman', Times, serif;
}
#wrapper {
    width: 100%;
    margin: auto;
    border: thin solid lightblue;
    background-color: lightpink;
}
header{
    color: #ffffff;
    padding: 12px;
    text-align: left;
}
h1{
    font-size: 2em;
}
main{
    display: flex;
}
main > div{
    background-color: lightcoral;
    margin: 10px;
    padding: 10px;
    color: #ffffff;
}
.column{
    float: left;
    width: 50%;
    padding: 10px;
}
footer{
    padding: 10px;
    text-align: center;
    color: #ffffff;
    font-size: 1.1em;
}
@media only screen and (max-width: 510px){
    #wrapper {
        width: 100%;
    }
    main{
        flex-direction: column;
    }
    .column{
        width: 90%;
    }
}
</style>
</head>
<body>

<h2>DQ 5 - Two-Column Layout</h2>

<div class="row">
  <div class="column" style="background-color: lightpink">
    <h2>BTS</h2>
    <p>One of the things I like is BTS A famous Korean band and they are my favorite boy band</p>
  </div>
  <div class="column" style="background-color: lightblue;">
    <h2> Spending time with Friends</h2>
    <p> I love spending itme with my friends and doing coffee date and shopping </p>
  </div>
</div>
<footer>
<p>Copyright&copy;2025 - Anne</p>
</footer>
