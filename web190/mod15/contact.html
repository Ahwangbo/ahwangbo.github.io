  <header class="wow">
    <h1>Contact</h1>
  </header>
  <main class="wow">
    <div class="wow">
      <form action="submit.php" method="post" name="contact_form" id="contact_form">
        <h2>Please Fill Out The Form!</h2>
        <label for="name"> Name:</label>
        <input type="text" name="first name" id="name required">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>

        <p id="radio-group">How Can We Help You?</p>
        <div class="service" role="group" aria-labelledby="service">
          <label for="service">
            <input type="radio" name="service" id="service" value="yes">
            Service
          </label>
          <label for="comment">
            <input type="radio" name="comment" id="comment" value="yes">
            Comment
          </label>
        </div>

        <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
        <label for="newsletter">Email? Yes!!</label>
        <label for="refer"> What service do you need?
        </label>
        <select name="refer" id="refer">
          <option value="">-Select One-</option>
          <option value="1"> Information about us</option>
          <option value="2"> Our Menu</option>
        </select>

        <label for="comment">Comment:</label>
        <textarea placeholder="Give us yourfeedback" name="comments" id="comments"></textarea>

        <input type="submit" class="btn" value="submit" aria-label="submit">
      </form>
    </div>
    <section>
      <img src="thankyou.jpg" alt="thankyou">
    </section>
